<!DOCTYPE html>
<html  dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

</head>

<body>

<section>
    <h2>لیست دوره‌ها</h2>

    <a th:href="@{/courses/new}">افزودن دوره جدید</a>

    <table border="1">
        <thead>
        <tr>
            <th>عنوان</th>
            <th>تاریخ شروع</th>
            <th>تاریخ پایان</th>
            <th>استاد</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.teacherFullName()}"></td>
        </tr>
        </tbody>
    </table>
</section>
<a th:href="@{/admin/dashboard}">بازگشت</a>

</body>
</html>
